<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/screen.css" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Sonsie+One');
    </style>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <h2>
      WELCOME! <br />
      PLAYER X GOES FIRST
    </h2>
    <h3></h3>
    <section><button class="resetButton">RESET</button></section>
    <main>
      <div>
        <p class="space0"><button class="space0Button"></button></p>
        <p class="space3"><button class="space3Button"></button></p>
        <p class="space6"><button class="space6Button"></button></p>
      </div>
      <div>
        <p class="space1"><button class="space1Button"></button></p>
        <p class="space4"><button class="space4Button"></button></p>
        <p class="space7"><button class="space7Button"></button></p>
      </div>
      <div>
        <p class="space2"><button class="space2Button"></button></p>
        <p class="space5"><button class="space5Button"></button></p>
        <p class="space8"><button class="space8Button"></button></p>
      </div>
    </main>
    <footer><h4>COPYRIGHT NONESENSE @SHEA PARROTT</h4></footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
